{% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
<form method="get">
    <input name="q" placeholder="Search post title">
    <button type="submit">Search</button>
</form>
{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <a href="{{ url_for('post_detail', id=post.id) }}">Read More</a>
    </div>
{% endfor %}
{% endblock %}
