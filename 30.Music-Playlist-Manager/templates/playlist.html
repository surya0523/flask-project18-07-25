{% extends 'base.html' %}
{% block content %}
<h2>{{ playlist.name }}</h2>
<img src="{{ url_for('static', filename='covers/' ~ playlist.cover) }}" width="120">
<h3>Songs:</h3>
<ul>
    {% for song in playlist.songs %}
        <li>{{ song }}</li>
    {% endfor %}
</ul>

<h3>Add Song</h3>
<form method="post">
    <input type="text" name="song" placeholder="Song name" required>
    <button type="submit">Add</button>
</form>
<a href="{{ url_for('index') }}">Back to Playlists</a>
{% endblock %}
