{% extends 'base.html' %}
{% block content %}
<h2>Book Slot at {{ slot.location }} on {{ slot.date }}</h2>
<form method="POST">
    <input name="name" placeholder="Your Name" required><br>
    <input name="vehicle" placeholder="Vehicle Number" required><br>
    <button type="submit">Confirm Booking</button>
</form>
{% endblock %}
