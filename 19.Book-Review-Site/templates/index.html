{% extends "base.html" %}
{% block content %}
<h2>Available Books</h2>
<ul>
    {% for book in books %}
    <li>
        <img src="{{ url_for('static', filename=book.cover) }}" width="100">
        <a href="{{ url_for('book_detail', book_id=book.id) }}">{{ book.title }}</a> by {{ book.author }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
