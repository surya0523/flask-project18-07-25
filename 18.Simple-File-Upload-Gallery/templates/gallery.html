{% extends 'base.html' %}
{% block content %}
<h2>Gallery</h2>
<div style="display: flex; flex-wrap: wrap;">
  {% for file in files %}
    <div style="margin: 10px; text-align: center;">
      <a href="{{ url_for('file', filename=file) }}">
        <img src="{{ url_for('uploaded_file', filename=file) }}" width="100"><br>
        {{ file }}
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
