{% extends 'base.html' %}
{% block content %}
<h2>{{ job.title }}</h2>
<img src="{{ url_for('static', filename='logos/' + job.logo) }}" width="150">
<p><strong>Department:</strong> {{ job.dept }}</p>
<p>{{ job.desc }}</p>
<a href="{{ url_for('apply', id=job.id) }}"><button>Apply Now</button></a>
{% endblock %}
