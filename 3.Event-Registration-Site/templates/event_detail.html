{% extends 'base.html' %}
{% block content %}
<h2>{{ event.title }}</h2>
<img src="{{ url_for('static', filename='images/' + event.image) }}" width="300">
<p>{{ event.desc }}</p>
<p><strong>Date:</strong> {{ event.date }}</p>

<h3>Register for this event</h3>
<form method="POST" action="{{ url_for('register', event_id=event.id) }}">
    <input name="name" placeholder="Your Name" required><br>
    <input name="email" placeholder="Your Email" required><br>
    <button type="submit">Register</button>
</form>
{% endblock %}
