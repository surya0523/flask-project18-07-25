{% extends 'base.html' %}

{% block content %}
<h2>Search a Word</h2>
<form method="POST">
    <input type="text" name="word" placeholder="Enter word" required>
    <select name="lang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
    </select>
    <button type="submit">Search</button>
</form>
{% endblock %}
