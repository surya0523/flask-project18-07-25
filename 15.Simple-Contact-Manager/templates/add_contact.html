{% extends 'base.html' %}

{% block content %}
<h2>Add Contact</h2>
<form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    <label>City:</label><br>
    <input type="text" name="city" required><br><br>
    <button type="submit">Add</button>
</form>
{% endblock %}
