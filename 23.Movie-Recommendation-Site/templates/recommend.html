{% extends 'base.html' %}
{% block content %}
<h2>Recommend a Movie</h2>
<form method="POST">
    <input name="title" placeholder="Movie Title" required><br>
    <input name="genre" placeholder="Genre" required><br>
    <textarea name="desc" placeholder="Description" required></textarea><br>
    <input name="poster" placeholder="Poster filename (e.g. newmovie.jpg)" required><br>
    <button type="submit">Submit Recommendation</button>
</form>
{% endblock %}
