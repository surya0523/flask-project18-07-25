{% extends 'base.html' %}
{% block content %}
<h2>Add a New Recipe</h2>
<form method="POST">
    <input name="title" placeholder="Recipe Title" required><br>
    <input name="category" placeholder="Category" required><br>
    <textarea name="desc" placeholder="Description" required></textarea><br>
    <input name="image" placeholder="Image filename (e.g. dosa.jpg)" required><br>
    <button type="submit">Add Recipe</button>
</form>
{% endblock %}
